<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luhn | Credit Card Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black text-white flex flex-col items-center justify-center p-4">

    <div class="card w-full max-w-lg shadow-2xl bg-base-100/50 backdrop-blur-md border border-gray-700">
        <div class="card-body">
            <h2 class="card-title text-3xl mb-6 text-primary justify-center">Credit Card Validator</h2>

            <div class="form-control w-full">
                <label class="label">
                    <span class="label-text text-gray-300">Validate a Card Number</span>
                </label>
                <div class="join">
                    <input type="text" id="cardInput" placeholder="xxxx xxxx xxxx xxxx" class="input input-bordered join-item w-full bg-gray-900 focus:outline-none focus:border-primary" />
                    <button onclick="checkCard()" class="btn btn-primary join-item">Check</button>
                </div>
                <div id="validateResult" class="mt-3 text-sm font-bold min-h-[24px]"></div>
            </div>

            <div class="divider">OR</div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text text-gray-300">Need a test number?</span>
                </label>
                <button onclick="generateCard()" class="btn btn-outline btn-accent w-full group">
                    Generate Valid Number
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 ml-2 group-hover:rotate-180 transition-transform">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                    </svg>
                </button>
                
                <div id="generateResult" class="mt-4 p-4 bg-gray-950 rounded-lg text-center text-xl tracking-widest text-accent border border-gray-700 hidden">
                    </div>
            </div>
        </div>
    </div>

    <footer class="mt-10 text-xs text-gray-500">
        Secured by Python Flask & Rate Limiting
    </footer>

    <script>
        const API_URL = ""; 

        async function checkCard() {
            const input = document.getElementById("cardInput");
            const resultBox = document.getElementById("validateResult");
            
            resultBox.innerText = "Checking...";
            resultBox.className = "mt-3 text-sm font-bold text-gray-400";

            const res = await fetch(`${API_URL}/api/validate`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ number: input.value })
            });

            const data = await res.json();
            
            if (res.status === 429) {
                resultBox.innerText = data.message;
                resultBox.className = "mt-3 text-sm font-bold text-warning";
                return;
            }

            resultBox.innerText = data.message;
            // Tailwind colors: text-success (green) or text-error (red)
            resultBox.className = "mt-3 text-sm font-bold " + (data.valid ? "text-success" : "text-error");
        }

        async function generateCard() {
            const res = await fetch(`${API_URL}/api/generate?count=1`);
            const box = document.getElementById("generateResult");
            
            if (res.status === 429) {
                 box.innerText = "Too fast! Wait.";
                 box.classList.remove("hidden");
                 return;
            }

            const data = await res.json();
            box.innerText = data.cards[0];
            box.classList.remove("hidden");
        }
    </script>
</body>
</html>
